<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Colorz</title>
    <script>
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <main>
      <div
        class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 mx-auto my-10">
        <button
          id="theme-toggle"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mx-3 my-3">
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"></path>
          </svg>
        </button>
        <div class="h-60" id="colorFrame"></div>
        <div class="p-5">
          <div class="flex justify-between items-center">
            <h1
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              Colorz
            </h1>
            <p
              id="hexVal"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"></p>
          </div>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            Just change cursor values to emulate colorz.
          </p>

          <div class="border-b border-gray-200 dark:border-gray-700 mx-auto">
            <ul
              class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
              <li class="mr-2">
                <a
                  href="#"
                  id="savedTab"
                  class="inline-flex p-4 text-blue-600 rounded-t-lg border-b-2 border-blue-600 active dark:text-blue-500 dark:border-blue-500 group"
                  aria-current="page">
                  <svg
                    aria-hidden="true"
                    class="mr-2 w-5 h-5 text-blue-600 dark:text-blue-500"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                  </svg>
                  Saved colorz
                </a>
              </li>
              <li class="mr-2">
                <a
                  href="#"
                  id="cursorzTab"
                  class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                  <svg
                    aria-hidden="true"
                    class="mr-2 w-5 h-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path>
                  </svg>
                  Cursorz
                </a>
              </li>
            </ul>
          </div>

          <form id="cursorzForm" class="my-5 hidden">
            <div class="flex justify-between">
              <label
                for="redRange"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Red
              </label>
              <p
                id="redVal"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"></p>
            </div>
            <input
              id="redRange"
              type="range"
              min="0"
              max="255"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />
            <div class="flex justify-between">
              <label
                for="greenRange"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Green</label
              >
              <p
                id="greenVal"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"></p>
            </div>
            <input
              id="greenRange"
              type="range"
              min="0"
              max="255"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />
            <div class="flex justify-between">
              <label
                for="blueRange"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Blue
              </label>
              <p
                id="blueVal"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"></p>
            </div>
            <input
              id="blueRange"
              type="range"
              min="0"
              max="255"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />
          </form>
        </div>
      </div>
    </main>
    <script defer src="./src/main.js"></script>
  </body>
</html>
